
{% load static %}
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-light bg-white">

  <img src="{% static 'images/mainlogo.png' %}" width="50px">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      {% if request.user.is_staff == False %}
      <a class="nav-item nav-link active" href="{% url 'user-page' %}">Home</a>
      <a class="nav-item nav-link active" href="{% url 'user-profile' %}">Profile</a>
      {% endif %}
      {% if request.user.is_staff %}
      <a class="nav-item nav-link active" href="{% url 'home' %}"><strong>Dashboard</strong><span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link active" href="{% url 'products' %}">Products</a>
      {% endif %}
    </div>
    <div class="navbar-nav ml-auto">

     <a class="nav-item nav-link active" href="#"><b>Hello, {{user}}</b></a>

      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Log Out</button>
      </form>

    </div>
  </div>
{% endif %}
</nav>
<hr>

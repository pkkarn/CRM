{% extends 'accounts/base.html' %}

{% block content %}

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <div class="card-title">
                <h5>Products</h5></div>

            <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price($)</th>
                </tr>
                {% for product in products %}
                <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.price}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}

{% extends 'accounts/base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-3">

        <div class="card card-body">
            <h5>Profile Image</h5>
        <hr>
            <img class="profile" src="/media/{{customer.profile_image}}" alt="{{customer.user.username}}"/><hr>
             <a href="{% url 'user-page' %}" role="button" class="btn btn-warning btn-sm"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>&nbsp;<strong>Back</strong></a>
        </div>
    </div>
    <div class="col-md-7">

        <div class="card card-body">
            <h5>User Derails</h5>&nbsp;

            <strong>Name</strong>: {{customer.name}}<br>
            <strong>Mobile No</strong>: {{customer.phone}}<br>
            <strong>Email Id</strong>: {{customer.email}}<br><br>
            <a role="button" class="btn btn-primary" href="{% url 'user-setting' %}"><i class="fa fa-pencil-square-o" aria-hidden="true">&nbsp;</i>Edit</a>
        </div>

        <!-- Hi Thanks For Article -->
    </div>
</div>

{% endblock %}
